<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Trívia</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="script.js" defer></script>
</head>

<body>

  <main class="main-pets">
    <h2 class="welcomeText">Bem vindo ao Trívia-Dogs!</h2>

    <div class="question-answers" id='question-answers-1'>
      <p class="question">1) Qual a menor raça de cachorros que existe?</p>
      <ul>
        <li><input type="radio" value="Chihuahua" id="answer-1" name="race">
          <label for="answer-1">Chihuahua</label>
        </li>
        <li><input type="radio" value="Pinsher" id="answer-2" name="race">
          <label for="answer-2">Pinsher</label>
        </li>
        <li><input type="radio" value="Yorkshire" id="answer-3" name="race">
          <label for="answer-3">Yorkshire</label>
        </li>
      </ul>
      <br>
      <button id="submit-1" class="send"
        onclick="checkTheCorrectAnswer('Chihuahua'); changeVisibleState('question-answers-2', 'question-answers-1')">Responder
        e ver resultados</button>
    </div>

    <div class="question-answers" id='question-answers-2'>
      <p class="question">2) Qual o cachorro considerado o mais inteligente do Mundo?</p>
      <ul>
        <li><input type="radio" value="Poodle" id="answer-4" name="dog">
          <label for="answer-4">Poodle</label>
        </li>
        <li><input type="radio" value="Border Collie" id="answer-5" name="dog">
          <label for="answer-5">Border Collie</label>
        </li>
        <li><input type="radio" value="Golden Retriver" id="answer-6" name="dog">
          <label for="answer-6">Golden Retriver</label>
        </li>
      </ul>
      <br>
      <button id="submit-3" class="send"
        onclick="checkTheCorrectAnswer('Border Collie'); changeVisibleState('question-answers-3', 'question-answers-2')">Responder
        e ver resultados</button>
    </div>

    <div class="question-answers" id='question-answers-3'>
      <p class="question">3) No filme "A dama e o vagabundo" qual a raça da Dama? </p>
      <ul>
        <li><input type="radio" value="Pitbull" id="answer-7" name="movie-dog">
          <label for="answer-7">Pitbull</label>
        </li>
        <li><input type="radio" value="Dachshund (salsicha)" id="answer-8" name="movie-dog">
          <label for="answer-8">Dachshund (salsicha)</label>
        </li>
        <li><input type="radio" value="Cocker Spaniel" id="answer-9" name="movie-dog">
          <label for="answer-9">Cocker Spaniel</label>
        </li>
      </ul>
      <br>
      <button id="submit-3" class="send"
        onclick="checkTheCorrectAnswer('Cocker Spaniel'); changeVisibleState('back-index-1', 'question-answers-3'); printScoreResult(); changeColor('scoreTotal')">Responder
        e ver resultados</button>
    </div>

    <div class="question-answers finalScore" id="back-index-1">
      <h3>Você acertou <span id="correctQuestion"></span> das 3 perguntas!</h3>
      <div class="div-icons">
        <img id="smiley" class="icon" src="icons/smiley_icon.png" alt="icon-smiley-face">
        <img id="chocked" class="icon" src="icons/shocked_icon.png" alt="icon-chocked-face">
      </div>
      <p>Sua pontuação é: <strong><span id="scoreTotal"></span></strong>!</p>
      <a href="index.html"><button class="back" >Voltar ao inicio</button></a>
    </div>

  </main>

  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
